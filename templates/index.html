<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
</head>
<body>
    <h1>HELLO WORLD!!</h1>

    {% for word in content %}
        <p>{{ word }}</p>
    {% endfor %}

    <form method="POST" action="/index">
        <input type="text" name="name" placeholder="Enter name">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
